<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get weather for a city</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <table class="table table-bordered w-auto">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Country Code</th>
                            <th scope="col">Timezone (in Seconds)</th>
                            <th scope="col">Latitude</th>
                            <th scope="col">Longitude</th>
                        </tr>
                    </thead>
                    <tr>
                        <td data-th-text="${city.id}"></td>
                        <td data-th-text="${city.name}"></td>
                        <td data-th-text="${city.code}"></td>
                        <td data-th-text="${city.timezone}"></td>
                        <td data-th-text="${city.lat}"></td>
                        <td data-th-text="${city.lon}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row mt-4 align-items-center flex-nowrap" 
            data-th-each="weather: ${city.weathers}">
            <div class="col-2">
                <img th:src="${weather.iconUrl}" alt="weather icon">
            </div>
            <div class="column">
                <table class="table table-bordered w-auto">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Main</th>
                            <th scope="col">Description</th>
                            <th scope="col">Temperature</th>
                            <th scope="col">Feels Like</th>
                            <th scope="col">Humidity (%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td data-th-text="${weather.id}"></td>
                            <td data-th-text="${weather.main}"></td>
                            <td data-th-text="${weather.description}"></td>
                            <td data-th-text="${weather.temp}"></td>
                            <td data-th-text="${weather.feelsLike}"></td>
                            <td data-th-text="${weather.humidity}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>  
    </div>
</body>
</html>
